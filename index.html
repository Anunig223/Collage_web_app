<html>

<head>
    <title>Collage web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1>Collage web App
              
            </h1>
            <hr>
            <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>

            <div class="form-group">
                <h3>Say "take my picture"</h3>
                <label>Your voice output : </label>
                <textarea name="" id="textbox" class="form-control" readonly="true"></textarea>

            </div>
            <button class="btn btn-primary" onclick="start()">Start</button>

            <p>Press the Start button</p>

            <label>Your webcam : </label>
            <div id="camera"></div>

            <br>

            <label>Your selife Will Display Here: </label>

            <div id="result_show">
                <div id="result_1"><img src="" id = "img1" alt=""></div>
                <div id="result_2"><img src="" id = "img2" alt=""></div>
                <div id="result_3"><img src="" id = "img3" alt=""></div>
            </div>

        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
